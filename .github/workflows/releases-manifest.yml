name: releases-manifest
on:
  push:
    paths:
      - "letter/**"
      - "keys/**"
      - "scripts/gen_releases_manifest.py"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate manifest (python)
        run: python3 scripts/gen_releases_manifest.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(manifest): update letter/RELEASES.json [skip ci]"
          file_pattern: "letter/RELEASES.json"
