name: releases-manifest
on:
  push:
    paths:
      - "letter/**"
      - "keys/**"
      - "scripts/gen-releases-manifest.ps1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate manifest (pwsh)
        shell: pwsh
        run: scripts/gen-releases-manifest.ps1
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(manifest): update letter/RELEASES.json [skip ci]"
          file_pattern: "letter/RELEASES.json"