name: releases-manifest
on:
  push:
    paths:
      - "letter/**"
      - "keys/**"
      - "scripts/gen_releases_manifest.py"
  workflow_dispatch: {}

concurrency:
  group: letter-artifacts-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Check manifest freshness (python)
        run: python3 scripts/gen_releases_manifest.py --check
