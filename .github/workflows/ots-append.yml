name: ots-append
on:
  push:
    paths:
      - "docs/letter.md.asc"
      - "docs/index.html"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  append-proof:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure footer (scriptless, no filename)
        shell: bash
        run: |
          set -euo pipefail
          HTML="docs/index.html"
          [[ -f "$HTML" ]] || { echo "Missing $HTML" >&2; exit 1; }

          # Remove any prior OTS blocks or stray legacy script tags
          perl -0777 -pe 's/<!-- OTS-START -->.*?<!-- OTS-END -->\s*//gs; s#<script id="ots-proof".*?</script>\s*##gs' -i "$HTML"

          # Minimal, scriptless footer
          APPENDIX=$'<!-- OTS-START -->\n<section id="timestamp-proof" style="margin-top:2rem;padding-top:1rem;border-top:1px solid #e5e7eb;font-size:0.95rem;line-height:1.5;">\n  <h3 style="margin:0 0 .5rem 0;font-size:1.05rem;">Timestamp proof (Bitcoin)</h3>\n  <p id="ots-line">Bitcoin anchoring pending. Proof will update automatically.</p>\n</section>\n<!-- OTS-END -->'

          printf "%s\n" "$APPENDIX" >> "$HTML"

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ots): footer simplified (no filename, no details) [skip ci]"
          file_pattern: docs/index.html
