name: Verify OpenPGP clear-signed releases

on:
  push:
    paths:
      - "releases/**/*.asc"
      - "scripts/asi-public.asc"
      - "scripts/verify-clearsign.sh"
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GnuPG + dirmngr
        run: sudo apt-get update && sudo apt-get install -y gnupg dirmngr

      - name: Verify fingerprints and signatures
        env:
          EXPECTED_FPR: "2C101FA70F42F93052F82FC755387365B7949796"
        run: bash scripts/verify-clearsign.sh
