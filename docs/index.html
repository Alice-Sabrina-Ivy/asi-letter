<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ASI Letter — v2025.09.14</title>
  <style>
    :root{
      /* light */
      --bg:#f5f6f8; --text:#0b0f19; --card:#ffffff; --muted:#6b7280; --border:#e5e7eb; --link:#2563eb; --code:#f3f4f6;
      --radius:14px; --shadow:0 10px 26px rgba(0,0,0,.10);
      --w:700px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        /* dark */
        --bg:#0b0b0f; --text:#e7e9ee; --card:#14161b; --muted:#a1a6b0; --border:#24262d; --link:#60a5fa; --code:#1c1e24;
        --shadow:0 14px 34px rgba(0,0,0,.45);
      }
    }

    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      display:flex; align-items:flex-start; justify-content:center; padding:24px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      font:15px/1.52 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,Arial;
    }

    .shell{
      width:100%; max-width:var(--w); background:var(--card);
      border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);
    }

    header{padding:14px 18px 0; color:var(--muted)}
    header .row{display:flex; gap:8px; align-items:baseline; flex-wrap:wrap}
    header h1{margin:0; font-size:16px; color:var(--text); font-weight:700}
    header code{background:var(--code); padding:.08rem .32rem; border-radius:8px}

    main{padding:6px 18px 18px}

    /* Markdown rendering — compact, ChatGPT-ish; keep exact spaces/newlines */
    #letter{white-space:pre-wrap}
    #letter p{margin:0 0 .52em}
    #letter h2{margin:.85em 0 .30em; font-size:1.10rem; line-height:1.28; font-weight:700}
    #letter h3{margin:.72em 0 .26em; font-size:1.02rem; line-height:1.28; font-weight:700}

    /* Lists a bit tighter with modest indent */
    #letter ul,#letter ol{margin:.20em 0 .46em 1.05em}
    #letter li{margin:.04em 0}

    /* Horizontal rule */
    #letter hr{border:0; border-top:1px solid var(--border); margin:10px 0}

    /* Quote box — smaller/tighter like ChatGPT bubbles */
    #letter blockquote{
      margin:.42em 0; padding:.38em .60em; background:var(--code);
      border-left:2px solid var(--border); border-radius:8px; font-size:.98em;
    }
    #letter blockquote p{margin:.18em 0}

    a{color:var(--link); text-decoration:underline}
    .actions{display:flex; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; gap:.5ch; padding:.5rem .75rem; border:1px solid var(--border);
         border-radius:10px; background:transparent; color:var(--text); text-decoration:none}
    .btn:hover{border-color:var(--link)}
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="row">
        <h1>ASI Letter — v2025.09.14</h1>
        <span>•</span>
        <span>Author key fingerprint: <code>2C101FA70F42F93052F82FC755387365B7949796</code></span>
      </div>
    </header>

    <main>
      <article id="letter">Loading…</article>
      <hr>
      <div class="actions">
        <a class="btn" href="https://raw.githubusercontent.com/Alice-Sabrina-Ivy/asi-letter/main/letter/ASI-Letter-v2025.09.14.md.asc">View the clear-signed release (.asc)</a>
        <a class="btn" href="https://github.com/Alice-Sabrina-Ivy/asi-letter">GitHub repository</a>
      </div>
    </main>
  </div>

  <!-- Client-side Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('letter.md')
      .then(r => r.text())
      .then(md => {
        const el = document.getElementById('letter');
        el.innerHTML = marked.parse(md);

        // Keep your sign-off spacing without changing the .md
        el.innerHTML = el.innerHTML
          .replace('Until we meet— ', 'Until we meet—&ensp;')
          .replace('Alice Sabrina Ivy she/her', 'Alice Sabrina Ivy&nbsp;she/her');
      })
      .catch(err => { document.getElementById('letter').textContent = 'Failed to load letter.md: ' + err; });
  </script>
</body>
</html>
