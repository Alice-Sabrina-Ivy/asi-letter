<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ASI Letter — v2025.09.14</title>
  <style>
    body{font:16px/1.65 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,Arial;margin:2rem;display:flex;justify-content:center}
    main{max-width:780px}
    /* Preserve multiple spaces/newlines (fixes sign-off spacing) */
    .letter{white-space:pre-wrap}
    a{color:inherit;text-decoration:underline}
  </style>
</head>
<body>
  <main>
    <article id="letter" class="letter">Loading…</article>
    <hr>
    <p><a href="https://raw.githubusercontent.com/Alice-Sabrina-Ivy/asi-letter/main/letter/ASI-Letter-v2025.09.14.md.asc">View the clear-signed release (.asc)</a></p>
  </main>

  <!-- Client-side Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('letter.md')
      .then(r => r.text())
      .then(md => { document.getElementById('letter').innerHTML = marked.parse(md); })
      .catch(err => {
        document.getElementById('letter').textContent = 'Failed to load letter.md: ' + err;
      });
  </script>
</body>
</html>
