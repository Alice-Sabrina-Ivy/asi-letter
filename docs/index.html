<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ASI Letter — v2025.09.14</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --w:760px; --radius:16px; --lh:1.7;
      --bg:#f6f7f9;           /* Light background */
      --text:#0b0f19;         /* Light text */
      --card:#ffffff;         /* Light card */
      --muted:#6b7280; --border:#e5e7eb; --link:#2563eb; --code:#f3f4f6;
      --shadow:0 12px 30px rgba(0,0,0,.12);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f19;         /* ChatGPT dark background */
        --text:#e5e7eb;       /* Dark text */
        --card:#0f1420;       /* Subtle card on dark */
        --muted:#9ca3af; --border:#1f2937; --link:#60a5fa; --code:#0b1220;
        --shadow:0 10px 24px rgba(0,0,0,.35);
      }
    }

    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font: 16px/var(--lh) ui-sans-serif, system-ui, -apple-system, "Segoe UI",
            Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    .wrap{
      max-width:var(--w); margin:6rem auto; padding:2rem;
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
    }

    article{ font-size:1.025rem; }
    h1,h2,h3{ line-height:1.25; margin:1.6rem 0 .6rem; }
    h1{ font-size:1.6rem; }
    h2{ font-size:1.25rem; }
    p{ margin:1rem 0; }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    code, pre{
      font: 0.95rem/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:var(--code); border-radius:10px;
    }
    code{ padding:.2em .4em; }
    pre{ padding:1rem; overflow:auto; }

    blockquote{
      margin:1rem 0; padding:.75rem 1rem; border-left:3px solid var(--border);
      background:rgba(127,127,127,.06); border-radius:10px;
    }

    hr{ border:none; height:1px; background:var(--border); margin:2rem 0; }

    /* Signature: force three lines exactly */
    .signature{
      margin-top:2.5rem; padding-top:1.25rem; border-top:1px solid var(--border);
    }
    .signature p{
      margin:.25rem 0; white-space:pre-wrap;
    }
    .signature .pronouns{ color:var(--muted); }

    /* Small screen tweaks */
    @media (max-width:840px){
      .wrap{ margin:2rem auto; padding:1.25rem; border-radius:14px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article>
      <!-- Your letter content from letter.md goes here.
           Keep your existing headings/paragraphs/links exactly as-is. -->

      <!-- … letter content … -->

      <!-- Signature (formatted as three lines) -->
      <footer class="signature">
        <p>Until we meet—</p>
        <p>Alice Sabrina Ivy</p>
        <p class="pronouns">she/her</p>
      </footer>
    </article>
  </main>
</body>
</html>
